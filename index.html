<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advice generator app</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main class="card">
    <h1 class="card__heading">Advice #<span class="card__index">117</span></h1>
    <blockquote class="card__quote" cite="https://adviceslip.com/">
      <p class="card__quote-text">“It is easy to sit up and take notice, what's difficult is getting up and taking action.”</p>
    </blockquote>
    <div class="card__divider">
      <img class="card__divider-icon" src="img/quote-mark.svg" alt="" width="20" height="16" aria-hidden="true">
    </div>
    <div class="card__error" hidden>hello</div>
    <button class="dice-button" id="generate-advice-button" type="button" aria-label="Generate advice">
      <img class="dice-button__icon" src="img/icon-dice.svg" alt="" width="24" height="24" aria-hidden="true">
    </button>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
