<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advice generator app</title>

  <script>
    let localSTheme = localStorage.getItem('theme');
    let themeToSet = localSTheme;

    if (!localSTheme) {
      themeToSet = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }

    document.documentElement.setAttribute('data-theme', themeToSet);
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <button class="theme-toggler" type="button">Toggle theme</button>

  <main class="card">
    <h1 class="card__heading">Advice #<span class="card__index">117</span></h1>
    <blockquote class="card__quote" cite="https://adviceslip.com/">
      <p class="card__quote-text">“It is easy to sit up and take notice, what's difficult is getting up and taking action.”</p>
    </blockquote>
    <div class="card__divider">
      <svg class="card__divider-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="16" fill="none" focusable="false" aria-hidden="true"><rect width="6" height="16" fill="currentColor" rx="3"/><rect width="6" height="16" x="14" fill="currentColor" rx="3"/></svg>
    </div>
    <div class="card__error" hidden>hello</div>
    <button class="dice-button" id="generate-advice-button" type="button" aria-label="Generate advice">
      <svg class="dice-button__icon" width="24" height="24" xmlns="http://www.w3.org/2000/svg" focusable="false" aria-hidden="true"><path d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z" fill="currentColor"/></svg>
    </button>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
